	ProxyPass "/api/" "http://172.17.0.2:3000/"
	ProxyPassReverse "/api/" "http://172.17.0.2:3000/"
	
	# Route for the static apache server
	ProxyPass "/" "http://172.17.0.3:80/"
	ProxyPassReverse "/" "http://172.17.0.3:80/"
</VirtualHost>