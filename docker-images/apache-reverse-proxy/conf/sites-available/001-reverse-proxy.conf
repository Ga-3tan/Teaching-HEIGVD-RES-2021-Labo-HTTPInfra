<VirtualHost *:80>
	ServerName demo.res.ch
	
	# Route for the dynamic express server
	ProxyPass "/api/" "http://express_dynamic:3000/"
	ProxyPassReverse "/api/" "http://express_dynamic:3000/"
	
	# Route for the static apache server
	ProxyPass "/" "http://apache_static:80/"
	ProxyPassReverse "/" "http://apache_static:80/"
</VirtualHost>